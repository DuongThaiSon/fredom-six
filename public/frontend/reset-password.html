<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- MATERIAL ICON -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- BOOTSWATCH -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/lux/bootstrap.min.css"
      integrity="sha256-2AE13SXoJY6p0WSPAlYEZpalYyQ1NiipAwSt3s60n8M="
      crossorigin="anonymous"
    />
    <!-- FONT -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- STYLE -->
    <link rel="stylesheet" href="css/SignIn.css" />
    <title>Sign In</title>
  </head>
  <body>
    <div class="d-flex">
      <!-- Logo -->
      <div id="logo">
        <img src="img/Group.png" alt="" />
      </div>

      <!-- Login -->
      <div id="login-form">
        <div class="form p-2">
          <div class="form-logo">
            <img
              src="img/leotiveLogo.png"
              alt=""
              style="width: 28.5px; height: 28.3px"
              class="ml-1"
            />
            <br />
            <img
              src="img/Group1.png"
              alt=""
              style="width: 40.5px; height: 9.6px"
            />
          </div>
          <h1 class="text-center mt-4">Admin Forgot Pasword</h1>
          <!-- Form -->
          <form class="pl-3 pr-3 mt-4 mb-0 needs-validation">
            <div class="form-group mb-5">
              <label for="">
                Vui lòng nhập email
              </label>
              <input
                id="email-field"
                type="email"
                class="form-control border-secondary"
                name="email"
              />
              <span class="field-icon delete-email"
                ><img src="img/del.png" alt=""
              /></span>
            </div>
            <a href="signin.html" class="btn float-right ml-2">
              Đăng Nhập
            </a>
            <button type="submit" class="btn btn-primary float-right">
              Khôi phục mật khẩu
            </button>
          </form>
          <!-- End Form -->
        </div>
      </div>
    </div>

    <!-- SCRIPT -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Jquery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
